# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Check Links

permissions: {}

on:
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
      
jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25' # Specify the version of Go you need
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.147.9'
        extended: true
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install Node.js dependencies
      run: npm i -D postcss postcss-cli autoprefixer
    - name: Build Hugo site
      run: hugo build
    - name: Check unrendered links
      id: lychee_unrendered
      uses: lycheeverse/lychee-action@82202e5e9c2f4ef1a55a3d02563e1cb6041e5332 # v2.4.1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        fail: true
        debug: false
        args: --github-token ${{secrets.GITHUB_TOKEN}} --config config/lychee.toml --max-concurrency 2 --max-retries 3 --retry-wait-time 5 --accept 200,429 --timeout 60 -E --root-dir ${{ github.workspace }}/public ${{ github.workspace }}/public

