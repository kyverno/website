baseURL = "/"
languageCode = "en-us"
title = "Kyverno"
# theme = ["docsy"]
description = "Kyverno is a policy engine designed for Kubernetes"
Paginate = 20

enableRobotsTXT = true

# Will give values to .Lastmod etc.
enableGitInfo = true

# Language settings
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# Useful when translating.
enableMissingTranslationPlaceholders = true

disableKinds = ["taxonomy", "taxonomyTerm"]

ignoreFiles = [ "^OWNERS$", "README[-]+[a-z]*\\.md", "^node_modules$"]

timeout = 3000

# Norwegian ("no") is sometimes but not currently used for testing.
# Hindi is disabled because it's currently in development.
disableLanguages = ["hi", "no"]

[frontmatter]
date = ["date", ":filename", "publishDate", "lastmod"]

# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

# First one is picked as the Twitter card image if not set on page.
# images = ["images/project-illustration.png"]

[services]
[services.googleAnalytics]
# Comment out the next line to disable GA tracking. Also disables the feature described in [params.ui.feedback].
id = ""

[outputs]
  home = ["HTML","RSS","JSON"]

# Add your release versions here
[[params.versions]]
  version = "v1.11.0"
  url = "https://kyverno.io"

[[params.versions]]
  version = "v1.10.0"
  url = "https://release-1-10-0.kyverno.io"

[[params.versions]]
  version = "v1.9.0"
  url = "https://release-1-9-0.kyverno.io"

[[params.versions]]
  version = "main"
  url = "https://main.kyverno.io"

# register docsytheme as hugo module
[module]
  # uncomment line below for temporary local development of module
  # needs hugo v0.109.0 or higher and go 1.18 or higher
  # workspace = "hugo.work"
  [module.hugoVersion]
    extended = true
    min = "0.109.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false

[params.mermaid]
enable = true
